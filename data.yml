                    {%- if not loop.last -%}, {% endif %}
                    {%- endfor %}
                     FROM @"{{ db }}"."{{ sch }}"."{{ config.stageName }}") 
                {{- fileNameSQL }}
                {{ filePatternSQL }}
                FILE_FORMAT = (FORMAT_NAME = "{{ db }}"."{{ sch }}".{{ config.fileFormatName}})
